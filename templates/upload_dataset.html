<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Dataset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../static/css/media_query.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">EvaPrompt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral -->
            <nav class="col-md-2 d-md-block bg-light sidebar vh-100">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                Primeros pasos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/upload_dataset">
                               Subir Dataset
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/redactor_prompts">
                               Redactor de Prompts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/v1/chat">
                               Evaluador de Prompts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manage_datasets">Gestor de Datasets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manage_prompts">Historial de Prompts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/estadisticas">
                               Estadísticas
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
  
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <div class="container mt-5">
                    <h1>Subir Dataset</h1>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="datasetFile">Seleccionar archivo CSV:</label>
                            <input type="file" class="form-control-file" id="datasetFile" accept=".csv" required>
                        </div>
                        <div class="form-group">
                            <label for="datasetName">Dale un nombre a tu DataSet:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="columnaEvaluar">Columna a evaluar:</label>
                            <select class="form-control" id="columnaEvaluar">
                                <option value="">Seleccionar columna</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="columnaAsociada">Columna asociada:</label>
                            <select class="form-control" id="columnaAsociada">
                                <option value="">Seleccionar columna</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" id="previewButton">Previsualizar Dataset</button>
                            <button type="submit" class="btn btn-success">Subir Dataset</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    
    <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalLabel">Previsualización del Dataset</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="/static/js/mostrar_dataset.js"></script>
    <script src="/static/js/data_config.js"></script>
</body>
</html>
